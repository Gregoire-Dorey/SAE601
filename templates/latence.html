<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de Latence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='latence.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>🔍 Test de Latence</h1>
        <form id="latency-form">
            <div class="form-group">
                <label for="ip_switch">Adresse IP:</label>
                <input type="text" id="ip_switch" placeholder="192.168.1.1" required>
            </div>
            <div class="form-group">
                <label for="device_name">Nom de l'appareil:</label>
                <input type="text" id="device_name" placeholder="Switch principal">
            </div>
            <div class="form-group">
                <label for="num_trames">Nombre de paquets:</label>
                <input type="number" id="num_trames" value="10" min="1" max="100">
            </div>
            <button type="submit">Tester</button>
        </form>
        <div id="result"></div>
        <button onclick="window.location.href='/'">⬅ Retour</button>
    </div>
</body>
</html>
