<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de Latence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function testerLatence() {
            let ip = document.getElementById('ip_switch').value;
            fetch('/test_latence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Latence Moyenne: " + data.latence + " ms";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🔍 Test de Latence</h1>
        <input type="text" id="ip_switch" placeholder="Entrez l'IP du switch">
        <button onclick="testerLatence()">Tester</button>
        <p id="result"></p>
        <button onclick="window.location.href='/'">⬅ Retour</button>
    </div>
</body>
</html>
